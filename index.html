<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <div class="container main-content"> 
    <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email" placeholder="Email"/>
    &nbsp;&nbsp;&nbsp;
    <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Password"/>
    <br/><br/>
    <button class="mdl-button mdl-js-button mdl-button--raised" id="sign-in" name="signin">Sign In</button>
    &nbsp;&nbsp;&nbsp;
    <button class="mdl-button mdl-js-button mdl-button--raised" id="sign-up" name="signup">Sign Up</button>
    &nbsp;&nbsp;&nbsp;
    <button class="mdl-button mdl-js-button mdl-button--raised" id="sign-out" name="signout">Sign Out</button>
    &nbsp;&nbsp;&nbsp;
    <button class="mdl-button mdl-js-button mdl-button--raised" id="follow" name="favorite">Follow</button>
    <div class="row">
      <div class="col-md-6 panel" id="newsdisplay">
      </div>
    </div>
    <div class="form-group">
            <label for="searchbar">Enter Senator Name</label>
            <input type="email" class="form-control" id="searchbar" placeholder="Elizabeth Warren">
            <button type="submit" class="btn btn-default" id="search-button">Submit</button>
          </div>
  </div>
