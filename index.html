<!DOCTYPE html>
<html lang="en">

<head>
  <title>SenaTweet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional themeSelect your Warrior! -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container main-content">
    <div class="form-group">
      <div class="input-group-btn">
        <button class="btn btn-default search-by-name" id="name-button">Search By Name</button>
        <button class="btn btn-default search-by-state" id="states-button">Search By State</button>
      </div>
      <div class="input-group search-by-name" id="first-name">
        <span class="input-group-addon">First Name</span>
        <input type="text" class="form-control" id="first-name-bar" placeholder='John'>
      </div>
      <div class="input-group search-by-name" id="last-name">
        <span class="input-group-addon">Last Name</span>
        <input type="text" class="form-control" id="last-name-bar" placeholder='Smith'>
      </div>
      <div class="dropdown search-by-state" id="states">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          States
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" id="states-menu" aria-labelledby="dropdownMenu1">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
        </ul>
      </div>
      <button type="submit" class="btn btn-default" id="search-button">Submit</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/scripts.js"></script>
</body>

</html>
